<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input/testExample.html</title>
</head>
<body>
    <table border="1">
        <caption>&lt;입력된 값&gt;</caption>
    <form action="testExample.jsp" method="POST">
        <tr>
        <td><label for="firstName">이름:</label></td>
        <td><input type="text" name="firstName"><br></td>
    </tr>
    <tr>
        <td><label for="lastName">성:</label></td>
        <td><input type="text" name="lastName"><br></td>
    </tr>
    <tr>
        <td><label for="email">이메일:</label></td>
       <td><input type="email" name="email"><br></td>
    </tr>
     </form>
</table>
<input type="submit" value="전송">
<input type="reset" value="취소"><br>
</body>
</html>
